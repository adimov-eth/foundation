<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Live Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Visualization Layer -->
        <svg id="sim-svg"></svg>

        <!-- UI Layer -->
        <div class="ui-layer">
            <div class="glass-panel header">
                <h1>HARMONY</h1>
                <div class="subtitle">Live Agentic Simulator</div>
            </div>

            <div class="glass-panel stats">
                <div class="stat-row">
                    <span>Active Agents</span>
                    <span id="stat-agents" class="stat-val">0</span>
                </div>
                <div class="stat-row">
                    <span>Pending Tasks</span>
                    <span id="stat-tasks" class="stat-val">0</span>
                </div>
            </div>

            <div class="controls">
                <button id="btn-inject" class="btn primary">Inject Task</button>
                <button id="btn-reset" class="btn">Reset System</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
